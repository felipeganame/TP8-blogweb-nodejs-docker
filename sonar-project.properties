# SonarCloud Configuration for BlogWEB Project
sonar.projectKey=felipeganame_TP8-blogweb-nodejs-docker
sonar.organization=felipeganame

# Project Metadata
sonar.projectName=TP8-blogweb-nodejs-docker
sonar.projectVersion=1.0

# Source Code
sonar.sources=BlogWEB/backend,BlogWEB/frontend

# Exclusions
sonar.exclusions=**/node_modules/**,**/test/**,**/tests/**,**/__tests__/**,**/coverage/**,**/dist/**,**/*.spec.js,**/*.test.js

# Test Files
sonar.tests=BlogWEB/backend/__tests__,BlogWEB/frontend/__tests__
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# Coverage Reports
sonar.javascript.lcov.reportPaths=BlogWEB/backend/coverage/lcov.info,BlogWEB/frontend/coverage/lcov.info

# Source Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js
